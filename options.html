
<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Job Dimmer Options</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label, input, textarea { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>LinkedIn Job Dimmer Options</h1>
  <label>Dimming Opacity (0.0 - 1.0):
    <input type="number" id="opacity" min="0" max="1" step="0.1">
  </label>
  <label>Dimming Color:
    <input type="color" id="color">
  </label>
  <label>Keywords to Dim (comma-separated):
    <textarea id="keywords" rows="4" cols="40"></textarea>
  </label>
  <button id="save">Save</button>
  <p id="status"></p>
  <script src="options.js"></script>
</body>
</html>
