<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Job Dimmer Options</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="color"], input[type="range"] { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>LinkedIn Job Dimmer Settings</h2>
  <label><input type="checkbox" id="enabled"> Enable Dimmer</label>
  <label>Opacity: <input type="range" id="opacity" min="0.1" max="1" step="0.1"></label>
  <label>Background Color: <input type="color" id="bgColor"></label>
  <label>Text Color: <input type="color" id="textColor"></label>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
